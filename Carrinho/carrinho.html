<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="carrinho.js"></script>
    <link rel="stylesheet" href="carrinho.css">
</head>

<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/menu.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../Itens/itens.html'" type="button" class="btn btn-dark">Itens</button>
    </div>
    <div class="car">
        <h1>Carrinho</h1>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
    </div>
    <button type="button" class="btn btn-dark" onclick="comecar()">Começar</button>

    <div id="select-div">
        <div class="box">
            <h2>Olá <span id="nomePrint"></span>, vamos começar a escolher seu Kit para Pesca</h2>
            <h3>Varas de Pesca</h3>
            <select class="form-select" aria-label="Default select example" id="selectVara">
                <option selected>Selecione uma Vara de pesca</option>
                <option value="Vara Longa:">Vara Longa</option>
                <option value="Vara Profissional:">Vara Profissional</option>
                <option value="Vara Infantil:">Vara Infantil</option>
                <option value="Vara de Bambu:">Vara de Bambu</option>
                <option value="Vara com Molinete:">Vara com Molinete</option>
            </select>
            <h3>Iscas</h3>
            <select class="form-select" aria-label="Default select example" id="selectIsca">
                <option selected>Selecione uma Isca</option>
                <option value="Isca Tucunaré:">Isca Tucunaré</option>
                <option value="Isca Whisky:">Isca Whisky</option>
                <option value="Isca Bola:">Isca Bola</option>
                <option value="Isca Irmão do bola:">Isca Irmão do bola</option>
                <option value="Isca Sushi:">Isca Sushi</option>
            </select>
            <h3>Redes</h3>
            <select class="form-select" aria-label="Default select example" id="selectRede">
                <option selected>Selecione uma Rede</option>
                <option value="Rede Gato:">Rede Gato</option>
                <option value="Rede Barriga:">Rede Barriga</option>
                <option value="Rede Enguia:">Rede Enguia</option>
                <option value="Rede Água-Viva:">Rede Água-Viva</option>
                <option value="Rede Emaranhada:">Rede Emaranhada</option>
            </select>
            <h3>Boias</h3>
            <select class="form-select" aria-label="Default select example" id="selectBoia">
                <option selected>Selecione uma Boia</option>
                <option value="Boia Maça Verde:">Boia Maça Verde</option>
                <option value="Boia Coxinha:">Boia Coxinha</option>
                <option value="Boia Arpão:">Boia Arpão</option>
                <option value="Boia Butijão:">Boia Butijão</option>
                <option value="Boia Abelha:">Boia Abelha</option>
            </select>
            <h3>Anzol</h3>
            <select class="form-select" aria-label="Default select example" id="selectAnzol">
                <option selected>Selecione um Anzol</option>
                <option value="Anzol Bob:">Anzol Bob</option>
                <option value="Anzol Triplex:">Anzol Triplex</option>
                <option value="Anzol Básico:">Anzol Básico</option>
                <option value="Anzol Doze Mola:">Anzol Doze Mola</option>
                <option value="Anzol Barrigudo:">Anzol Barrigudo</option>
            </select>
            <div class="dist2">
                <button class="btn btn-success" type="button" onclick="calcularTotal()">Conferir Pedido</button>
                <button class="btn btn-outline-secondary" type="button" onclick="limpar()">Limpar</button>
            </div>
            <div class="dist">
                <span class="badge bg-dark">Total:</span>
                <span class="badge bg-danger" id="resultado"></span>
            </div>
        </div>
        <div class="box2" id="pedido-pronto" class="pronto">
            <h4>Vara de Pesca</h4>
            <p id="Vara-pronto"></p>
            <br>
            <h4>Isca</h4>
            <p id="Isca-pronto"></p>
            <br>
            <h4>Rede</h4>
            <p id="Rede-pronto"></p>
            <br>
            <h4>Boia</h4>
            <p id="Boia-pronto"></p>
            <br>
            <h4>Anzol</h4>
            <p id="Anzol-pronto"></p>
            <br>
        </div>
    </div>
    </div>
    <div class="text" id="zap">
        <div class="confbutton">
            <button onclick="enviar()">Enviar Pedido</button>
        </div>
    </div>
    
</body>

</html>
